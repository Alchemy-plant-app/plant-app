<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta http-equiv="ScreenOrientation" content="autoRotate:disabled">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Source+Sans+Pro:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/home.css">
    <title>Sprout: for New Plant Parents</title>
</head>

<body>
    <header>
        <a href="./"><img src="assets/sprout-logo-white.png" id="app-name"></a>
        <img class ="hidden" src="./assets/sprout-logo-250.png" alt="sprout logo">
    </header>

    <main>
        <p id="about"> 
            Sprout makes it easy for novice plant owners to determine which plants to bring home. 
            To start, choose up to three plants and you’ll receive thorough details about each plant. 
            Our large library of low-maintenance plants makes it easy to find a compatible fit for you!
        </p> 
        <section id="buttons">
            <button id="pick-plants">Find some plants</button>

            <button id="plant-info">View your plants</button> 
        </section>
    </main>
    
    <footer>
        <div id="social">
            <img src="assets\SocialMediaLogos\face-logo.png">
            <img src="assets\SocialMediaLogos\insta-logo.png">
            <img src="assets\SocialMediaLogos\email2-logo.png">
            <img src="assets\SocialMediaLogos\link-logo.png">
            <img src="assets\SocialMediaLogos\twit-logo.png">
            <img src="assets\SocialMediaLogos\you-logo.png">
        </div>
        <h2>© Sprout App 2021</h2>
    </footer>

    <script type="module" src="./app.js"></script>
</body>

</html>
